{% extends "admin/users/base.html" %}

{% block title %}Lista u¿ytkowników{% endblock %}

{% block middlepane %}

<br/>

<table class="list">
<tr><th>Lp.</th><th>Imiê, Nazwisko</th><th>E-mail</th><th>Telefon</th></tr>
{% for u in users %}
<tr>
<td style="text-align: right;">{{offset|add:forloop.counter}}</td>

</td>

{% endfor %}
</table>
